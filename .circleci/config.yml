    - run:
        name: "AWS Configuration"
        command: |
          ./awsconfiguration.sh $BUILD_ENV
          source awsenvconf               
    - run:
        name: Installation of build dependencies.
        command: |
          source awsenvconf
          ./buildproperties.sh -e $BUILD_ENV -k onlinereviewapp
          mvn clean package
