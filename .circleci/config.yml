jobs:
  # Build & Deploy against development backend
  "build-dev":
    <<: *defaults
    environment:
      BUILD_ENV: "DEV"
      LBUILD_ENV: "dev"
      SUBMODULE_BRANCH: "dev"
      DEPLOY_ENV: "DEV"
      APPNAME: "onlinereview"
    steps: *build_steps

  "build-prod":
    <<: *defaults
    environment:
      BUILD_ENV: "PROD"
      LBUILD_ENV: "prod" 
      DEPLOY_ENV: "PROD"      
      SUBMODULE_BRANCH: "master"
      APPNAME: "onlinereview"                 
    steps: *build_steps      

workflows:
  version: 2
  build:
    jobs:
      - build-dev:
          context : org-global      
          filters:
            branches:
              only: [dev, 'dev-maven']
      - build-prod:
          context : org-global      
          filters:
            branches:
              only: [ master ]

